
<div id="title">
  {{courseTitle}}
</div>

<mat-sidenav-container class = "tp-container">
    <mat-sidenav mode = "side" opened>
       <section class = "tp-section">
         <a [routerLink]="'description'" name="courseDescription" mat-button routerLinkActive="active"> Description </a>
       </section>

       <mat-expansion-panel name="matExpansionPanel" hideToggle="false">
          <mat-expansion-panel-header>
            <mat-panel-title (click)="loadCurriculum()">
              Curriculum
            </mat-panel-title>            
          </mat-expansion-panel-header>    
          
          <div class="moduleLink"  *ngFor="let module of modules">
            <a (click) = "loadModule(module.ID)" mat-button class="moduleItem" routerLinkActive="active">             
              {{module.title}} 
              <mat-icon  aria-hidden="false" aria-label="Example home icon">
                <div *ngIf="module.type=='video'">videocam</div>        
                <div *ngIf="module.type=='quiz'">quiz</div>
              </mat-icon>  
            </a>
          </div>  
               
        </mat-expansion-panel>
    </mat-sidenav>

  <mat-sidenav-content>
   <router-outlet></router-outlet>
   <div class="container">
    <div class="vertical-center">
      <button mat-stroked-button *ngIf="!isPublished && role == 'instructor'" (click)="publishCourse()" name="publishButton" color="success">Publish Course</button>
    </div>
  </div>
  <div class="container">
    <div class="vertical-center">
      <button name="enrollButton" mat-stroked-button *ngIf="!enrolled && role != 'instructor'" (click)="enroll()" color="success">Enroll</button>
    </div>
  </div>
</mat-sidenav-content>
