
<div>
  {{courseTitle}}
</div>

<mat-sidenav-container class = "tp-container">
    <mat-sidenav mode = "side" opened>
       <section class = "tp-section">
         <a [routerLink]="'description'" mat-button routerLinkActive="active"> Description </a>
       </section>
       <section class = "tp-section">
         <a (click)="loadCurriculum()" mat-button routerLinkActive="active"> Curriculum </a>
       </section>
    </mat-sidenav>
<mat-sidenav-content>
   <router-outlet></router-outlet>
   <div class="container">
    <div class="vertical-center">
      <button mat-stroked-button *ngIf="!isPublished" (click)="publishCourse()" color="success">Publish Course</button>
    </div>
  </div>
</mat-sidenav-content>
