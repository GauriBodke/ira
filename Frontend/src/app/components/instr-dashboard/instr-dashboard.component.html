<button mat-raised-button color="primary"(click) = openModal()>
    <mat-icon>add</mat-icon>
    Create New Course
</button>

<div class="row card-group">
    <div class="col-4 course"  *ngFor="let course of upublishedCourses">
        <mat-card (click) = "openCourse(course.ID, course.title)" class="example-card">
            <img mat-card-image src="assets/CourseImages/SE_img.png" alt="Course Image">
            <mat-card-title>{{course.title}}</mat-card-title>
            <!-- <mat-card-subtitle>{{course.title}}</mat-card-subtitle> -->
            <mat-card-content>
                <p>{{course.createdAT}}</p>                
            </mat-card-content>
            
            <!-- <mat-card-footer>
                <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
            </mat-card-footer> -->
        </mat-card>         
    </div>
</div>
